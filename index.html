<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container-card">
    <section class="info">
      <h1 class="title">Get <span>insights</span> that help your business grow</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="about">
        <div class="companies">
          <p class="number">10k+</p>
          <p class="txt">COMPANIES</p>
        </div>
        <div class="templates">
          <p class="number">314</p>
          <p class="txt">TEMPLATES</p>
        </div>
        <div class="queries">
          <p class="number">12M+</p>
          <p class="txt">QUERIES</p>
        </div>
      </div>
    </section>
    <section class="image">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile">
    </section>
  </main>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/mackenzei9" target="_blank">Mackenzei</a>
  </div>
</body>
</html>
